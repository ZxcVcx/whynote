query HomeData {
  randomWish(
    username: "-"
  ) {
    aphorism
    author

    user {
      username
      nickname
      blogName
    }
  }

  topArticles: articlesInPosition(
    username: "-"
    position: "top"
    limit: 3
  ) {
    subject
    summary
    slug
    updatedAt

    user {
      username
      nickname
      blogName
    }
    
    category {
      name
      uri
    }

    topics {
      name
      uri
    }
  }

  recommendedArticles: articlesInPosition(
    username: "-"
    position: "recommended"
    limit: 2
  ) {
    subject
    summary
    slug
    updatedAt
    contentHtml
    
    user {
      username
      nickname
      blogName
    }
    
    category {
      name
      uri
    }

    topics {
      name
      uri
    }
  }

  about: userById(
    id: "66307ddc88f9002de74ae7b9"
  ) {
    blogName
    bio
    website
  }

  recentArticles: articlesInPosition(
    username: "-"
    position: ""
    limit: 5
  ) {
    subject
    summary
    slug
    updatedAt
    
    category {
      name
      uri
    }
  }
}
