query ArticleData(
  $username: String!, 
  $slug: String!
) {
  randomWish(
    username: $username
  ) {
    aphorism
    author

    user {
      username
      nickname
      blogName
    }
  }

  articleByUsernameAndSlug(
    username: $username, 
    slug: $slug
  ) {
    subject
    summary
    uri
    contentHtml
    updatedAt

    user {
      username
      nickname
      blogName
    }

    category {
      name
      uri
    }

    topics {
      name
      uri
    }
  }
}

query ArticleDataBySlug(
  $slug: String!
) {
  articleBySlug(
    slug: $slug
  ) {
    subject
    summary
    slug
    contentHtml
    updatedAt

    user {
      username
      nickname
      blogName
    }

    category {
      name
      uri
    }

    topics {
      name
      uri
    }
  }

  about: userByEmail(
    email: "by_whycn@outlook.com"
  ) {
    blogName
    bio
    website
  }

  recentArticles: articlesInPosition(
    username: "-"
    position: ""
    limit: 5
  ) {
    subject
    summary
    slug
    updatedAt
    
    category {
      name
      uri
    }
  }
}


