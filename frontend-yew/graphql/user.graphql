query UserDataByUsername(
    $username: String!
) {
    userByUsername(
        username: $username
    ) {
        username
        nickname
        blogName
        bio

        articlesList: articles(
            published: true
        ) {
            subject
            summary
            slug
            updatedAt

            user {
                username
                nickname
                blogName
            }
            category {
                name
                uri
            }

            topics {
                name
                uri
            }
        }
    }

    about: userByUsername(
        username: $username
    ) {
        blogName
        bio
        website
    }

    recentArticles: articlesInPosition(
        username: $username
        position: ""
        limit: 5
    ) {
        subject
        summary
        slug
        updatedAt
    
        category {
            name
            uri
        }
    }
}

query UserDataByEmail(
    $email: String!
) {
    userByEmail(
        email: $email
    ) {
        id
        email
        username
        nickname
        # picture
        blogName
        website
        bio
        banned

        articles(published: true) {
            subject
            summary
            slug
            updatedAt
            category {
                name
                uri
            }
            topics {
                name
                uri
            }
        }

        crafts: articles(published: false) {
            subject
            summary
            slug
            updatedAt
            category {
                name
                uri
            }
            topics {
                name
                uri
            }
        }
    }
}

